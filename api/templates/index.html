<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
        }

        p {
            margin-top: 16px;
            margin-bottom: 4px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <h5 class="card-title">ðŸ‘¾ pixelize your preferred pictures ðŸ‘¾</h5>
            </div>
            <div class="card-body">
                <form action="/pixelize?mime=json" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="slices" class="form-label">Slices:</label>
                        <div class="input-group">
                            <input type="number" name="slices" id="slices" min="1" max="1000" step="1" value="100"
                                class="form-control" aria-describedby="slicesHelp" required>
                            <span class="input-group-text">ðŸ§©</span>
                        </div>
                        <div id="slicesHelp" class="form-text">Enter a value between 1 and 1000, cannot be larger than
                            the original picture width/height...</div>
                    </div>
                    <div class="mb-3">
                        <p>Edge type:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="short" name="edge" value="short" checked>
                            <label class="form-check-label" for="short">Short</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="long" name="edge" value="long">
                            <label class="form-check-label" for="long">Long</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="filter" class="form-label">Filter:</label>
                        <select name="filter" class="form-select" aria-label="filter" required>
                            {{ range $k,$v := . }}
                            {{ if eq $k "ega"}}
                            <option value="{{$k}}" selected>{{$k | ToUpper}}</option>
                            {{ else }}
                            <option value="{{$k}}">{{$k | ToUpper}}</option>
                            {{ end }}
                            {{ end }}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload a PNG/JPEG file:</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/png, image/jpeg"
                            required>
                        <div class="invalid-feedback">
                            Please select a picture.
                        </div>
                    </div>
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-secondary">Pixelize</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</body>

</html>
